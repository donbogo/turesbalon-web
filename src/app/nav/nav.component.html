<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">TuresBalon</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navbarSupportedContent" class="collapse navbar-collapse">
      <div class="navbar-nav">
        <a class="nav-link"><i class="fas fa-map-marked-alt"></i></a>
      </div>
      <div class="navbar-nav">
        <select class="custom-select custom-select-sm" type="number" [(ngModel)]="selectCiudad">
          <option *ngFor="let ciudad of ciudades" [ngValue]="ciudad">{{ciudad.name}}</option>
        </select>
      </div>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link disabled" href="#"></a>
        </li>
      </ul>
      <ul *ngIf="!authService.loggedIn()" class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link disabled" href="#"></a>
        </li>
        <a class="nav-link" *ngIf="!authService.loggedIn()" routerLink="/login" routerLinkActive="active">Login</a>
        <a class="nav-link" *ngIf="!authService.loggedIn()" routerLink="/register"
          routerLinkActive="active">Register</a>
        <li class="nav-item">
          <a class="nav-link btn btn-outline-dark btn-sm text-left" href="#" routerLink="/cart"><i
              class="fas fa-shopping-cart mr-2"></i><span *ngIf="cartService.getItemsSize() > 0"
              class="badge badge-light">{{ cartService.getItemsSize() }}</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#"></a>
        </li>
      </ul>
      <ul *ngIf="authService.loggedIn()" class="navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link disabled" href="#"></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-user"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#" routerLink="/orders">Mis ordenes</a>
            <div class="dropdown-divider"></div>
            <a (click)="authService.logoutUser()" class="dropdown-item" href="#">Logout</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-outline-dark btn-sm text-left" href="#" routerLink="/cart"><i
              class="fas fa-shopping-cart mr-2"></i><span *ngIf="cartService.getItemsSize() > 0"
              class="badge badge-light">{{ cartService.getItemsSize() }}</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#"></a>
        </li>
      </ul>
    </div>
  </nav>
</header>
