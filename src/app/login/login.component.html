<div class="py-5">
  <div class="col-md-4 mx-auto">
    <span class="anchor" id="formLogin"></span>
    <!-- form card login -->
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit('/')" class="form">

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" class="form-control rounded-0">
            <div *ngIf="submitted && loginForm.controls.email.errors" class="error">
              <div *ngIf="loginForm.controls.email.errors.required">Email requerido</div>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" formControlName="password" class="form-control rounded-0">
            <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
              <div *ngIf="loginForm.controls.password.errors.required">Contraseña requerida</div>
            </div>
          </div>
          <button type="submit" class="btn btn-success btn-block">Login</button>
        </form>
      </div>
      <!--/card-block-->
    </div>
    <!-- /form card login -->
  </div>
</div>
